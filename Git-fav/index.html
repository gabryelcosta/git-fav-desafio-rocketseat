<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/style.css">

  <script type="module" src="/js/main.js"></script>

  <title>GitFav</title>
</head>
<body>
  <div id="app">
      <header>
        <h1><img src="assets/Gitfav.svg" alt="Logo Gitfav"></h1>
        <div class="search">
          <label class="sr-only" for="input-search">Digite o Github username que quer favoritar</label>
          <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
          <button class="search__button">&star; Favoritar</button>
        </div>
      </header>
      <div class="table-container table-container-table-filled">
        <table>
          <thead>
            <tr>
              <th>Usuário</th>
              <th>Repositories</th>
              <th>Followers</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
  </div>
</body>
</html>
